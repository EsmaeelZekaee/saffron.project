<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Fabric Viewer</title>
  </head>
  <body>
    <div class="container">
      <canvas id="pdf-canvas"></canvas>
      <canvas id="fabric-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
    <script>
      window.pdfjsLib = window.pdfjsLib || window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script type="module">
      import { PDFEditor } from './index.js';
      window.onload = () => PDFEditor.init(window['fabric'], window['pdfjsLib']);
    </script>
  </body>
</html>
<style>
  html,
  body {
    margin: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    border: 0;
    background-color: #f4f4f4; /* برای زیبایی */
  }
  .container {
    position: relative;
    display: inline-block;
    height: 100vh;

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  #pdf-canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  #fabric-canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
</style>
